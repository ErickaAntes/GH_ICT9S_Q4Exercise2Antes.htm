<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaSrcipt Data, Types, Variables, and Operator</title>
</head>
<body>
	<h2 id="answer"></h2>
	<h2 id="answer2"></h2>
	<h2 id="answer3"></h2>
	<h2 id="answer4"></h2>
	<h2 id="answer5"></h2>
	<script>
		var num1 = 10; //number
		var num2 = 5; //number
		var p1 = (num1 / num2) * num1;
		var p2 = (num2 * num2) + num1;
		var p3 = num1 - num1 / num2;
		var p4 = num2 - num1 + num2;
		var p5 = num1 * num1 * num2;
		document.getElementById("answer").innerHTML = p1;
		document.getElementById("answer2").innerHTML = p2;
		document.getElementById("answer3").innerHTML = p3;
		document.getElementById("answer4").innerHTML = p4;
		document.getElementById("answer5").innerHTML = p5;
	</script>
</body>
</html>
